  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">

          <a href="#features" class="mdl-layout__tab">Services</a>
        </div>
      </header>

        <div class="mdl-layout__tab-panel" id="assigments">

              <a href="https://schoology.com" target="_blank" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Connect</a>
